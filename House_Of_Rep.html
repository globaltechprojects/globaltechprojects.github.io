<script>
    function vote(party) {
        // Get the current vote count from localStorage
        let votes = localStorage.getItem(party) || 0;
        votes = parseInt(votes) + 1;
        localStorage.setItem(party, votes);

        // Redirect to results page
        window.location.href = 'Presidential.html';
    }
